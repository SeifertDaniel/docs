site_name: Erweiterte Suche · 8.2.0.9
docs_dir: .
use_directory_urls: true

theme:
  name: material
  language: de
  logo: assets/logo.svg
  palette:
      # Palette toggle for light mode
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - toc.integrate

extra_css:
  - assets/extra.css

plugins:
  - macros
  - include-markdown
  - search:
      lang: de

nav:
  - Übersicht: index.md
  - Editionen: editionen.md
  - Installation: 
    - Überblick: installation/index.md
    - Anforderungen: 
      - Systemanforderungen: installation/anforderungen/index.md
      - Kompatibilität: installation/anforderungen/kompatibilitaet.md
      - Vorbereitungen: installation/anforderungen/vorbereitungen.md
    - Neuinstallation:
      - Schnellstart per Composer: installation/neuinstallation/index.md
      - Vorbereitungen: installation/neuinstallation/vorbereitung.md
      - Modul zur Installation hinzufügen: installation/neuinstallation/modul_hinzufuegen.md
      - Verwendung eigener Themes: installation/neuinstallation/verwendung_eigener_themes.md
      - Providerspezifische Installation: installation/neuinstallation/providerspezifische_installation.md
      - Modul im Shop aktivieren: installation/neuinstallation/modul_im_shop_aktivieren.md
