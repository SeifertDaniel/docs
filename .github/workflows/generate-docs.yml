name: Generate and deploy Documentation Index

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [module-docs-update]

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Install generator dependencies
        working-directory: _tools/generator
        run: composer install --no-dev --prefer-dist --no-interaction

      - name: Generate documentation indices
        working-directory: _tools/generator
        run: php generate.php

      - name: Remove internal tools before deploy
        run: |
          rm -rf _tools
          rm -rf .git
          rm -rf .github
          rm README.md

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: .

  deploy:
    needs: generate
    runs-on: ubuntu-latest

    steps:
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: ./deploy

      - name: Show local artifact content
        run: |
          echo "Local artifact directory:"
          ls -la ./deploy

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -p ${{ vars.DEPLOY_SSH_PORT || 22 }} ${{ vars.DEPLOY_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection and show remote directory
        run: |
          ssh -p ${{ vars.DEPLOY_SSH_PORT || 22 }} \
            ${{ vars.DEPLOY_SSH_USER }}@${{ vars.DEPLOY_SSH_HOST }} << 'EOF'
            cd ${{ vars.DEPLOY_TARGET_PATH }}
            echo "Connected to:"
            pwd
            echo ""
            echo "Directory listing:"
            ls -la
          EOF

      - name: Deploy via rsync
        run: |
          TARGET="${{ vars.DEPLOY_TARGET_PATH }}"

          echo "Deploy target: '$TARGET'"

          if [[ -z "$TARGET" || "$TARGET" == "/" ]]; then
            echo "ERROR: Invalid DEPLOY_TARGET_PATH"
            exit 1
          fi

          rsync -az \
            --omit-dir-times \
            --no-perms \
            --no-owner \
            --no-group \
            -e "ssh -p ${{ vars.DEPLOY_SSH_PORT }}" \
            ./deploy/ \
            ${{ vars.DEPLOY_SSH_USER }}@${{ vars.DEPLOY_SSH_HOST }}:${{ vars.DEPLOY_TARGET_PATH }}/