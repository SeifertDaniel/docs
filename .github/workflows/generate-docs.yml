name: Generate Documentation Index

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - '**/*'
      - '!*_*/**'
      - '!_*/**'
      - '!.github/**'

  workflow_dispatch:
    inputs:
      download_docs:
        description: "Download documentation instead of deploying"
        required: false
        default: "false"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Install generator dependencies
        working-directory: _tools/generator
        run: composer install --no-dev --prefer-dist --no-interaction

      - name: Generate documentation indices
        working-directory: _tools/generator
        run: php generate.php

      - name: Upload documentation artifact
        if: ${{ github.event.inputs.download_docs == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: documentation-html
          path: .

      - name: Commit and push generated files
        shell: bash
        run: |
          set -euo pipefail
          
          BRANCH="${GITHUB_REF_NAME}"
          REPO="${{ vars.DOCS_REPO }}"
          GIT_USER="${{ secrets.GITEA_USER }}"
          TOKEN="${{ secrets.GITEA_TOKEN }}"
          
          echo "::add-mask::${TOKEN}"
          
          AUTH_REPO="$(echo "$REPO" | sed "s#https://#https://${GIT_USER}:${TOKEN}@#")"

          git config user.name "docs-bot"
          git config user.email "docs-bot@users.noreply.github.com"
          
          git add -A \
            index.html \
            sitemap.xml \
            _assets \
            */index.html \
            */latest/index.html
    
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update documentation indices"
          git remote add gitea "$AUTH_REPO" || true
          git push gitea HEAD:"$BRANCH"
