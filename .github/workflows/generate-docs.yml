name: Generate and deploy Documentation Index

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [module-docs-update]

jobs:
  upload-module-docs:
    name: Upload Module Documentation
    runs-on: ubuntu-latest

    concurrency:
      group: module-${{ github.event.client_payload.plugin_id }}
      cancel-in-progress: false

    steps:
      - name: Skip if not repository_dispatch
        if: github.event_name != 'repository_dispatch'
        run: echo "Not a dispatch event. Nothing to upload."

      - name: Validate payload
        if: github.event_name == 'repository_dispatch'
        id: validate
        run: |
          if [ "${{ github.event_name }}" != "repository_dispatch" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ -z "${{ github.event.client_payload.plugin_id }}" ] || \
             [ -z "${{ github.event.client_payload.module_version }}" ] || \
             [ -z "${{ github.event.client_payload.artifact_name }}" ] || \
             [ -z "${{ github.event.client_payload.source_repo }}" ] || \
             [ -z "${{ github.event.client_payload.source_run_id }}" ]; then
            echo "Missing payload values. Skipping job."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Stop if invalid
        if: steps.validate.outputs.skip == 'true'
        run: echo "No valid dispatch payload. Nothing to upload."

      - name: Download artifact from source repo
        if: steps.validate.outputs.skip == 'false'
        uses: dawidd6/action-download-artifact@v3
        with:
          repo: ${{ github.event.client_payload.source_repo }}
          run_id: ${{ github.event.client_payload.source_run_id }}
          name: ${{ github.event.client_payload.artifact_name }}
          path: ./artifact
          github_token: ${{ secrets.DOCS_READ_TOKEN }}

      - name: Setup SSH
        if: steps.validate.outputs.skip == 'false'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -p ${{ vars.DEPLOY_SSH_PORT || 22 }} ${{ vars.DEPLOY_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to remote
        if: steps.validate.outputs.skip == 'false'
        run: |
          BASE_PATH="${{ vars.DEPLOY_TARGET_PATH }}"
          PLUGIN_ID="${{ github.event.client_payload.plugin_id }}"
          VERSION="${{ github.event.client_payload.module_version }}"

          if [[ -z "$BASE_PATH" || "$BASE_PATH" == "/" ]]; then
            echo "ERROR: Invalid DEPLOY_TARGET_PATH"
            exit 1
          fi

          PORT="${{ vars.DEPLOY_SSH_PORT }}"
          if [ -z "$PORT" ]; then
            PORT=22
          fi

          if [ ! -d "./artifact" ] || [ -z "$(ls -A ./artifact)" ]; then
            echo "ERROR: Artifact directory is empty. Aborting deploy."
            exit 1
          fi

          TARGET_PATH="${BASE_PATH}/${PLUGIN_ID}/${VERSION}"

          echo "Deploying to ${TARGET_PATH}"

          ssh ${{ vars.DEPLOY_SSH_USER }}@${{ vars.DEPLOY_SSH_HOST }} "mkdir -p ${TARGET_PATH}"

          rsync -az --delete \
            --omit-dir-times \
            --no-perms \
            --no-owner \
            --no-group \
            --chmod=F644,D755 \
            -e "ssh -p ${PORT}" \
            ./artifact/ \
            ${{ vars.DEPLOY_SSH_USER }}@${{ vars.DEPLOY_SSH_HOST }}:${TARGET_PATH}/

  generate:
    needs: upload-module-docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Install generator dependencies
        working-directory: _tools/generator
        run: composer install --no-dev --prefer-dist --no-interaction

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -p ${{ vars.DEPLOY_SSH_PORT || 22 }} \
            ${{ vars.DEPLOY_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Generate documentation indices
        working-directory: _tools/generator
        env:
          DEPLOY_SSH_PORT: ${{ vars.DEPLOY_SSH_PORT || 22 }}
          DEPLOY_SSH_USER: ${{ vars.DEPLOY_SSH_USER }}
          DEPLOY_SSH_HOST: ${{ vars.DEPLOY_SSH_HOST }}
          DEPLOY_TARGET_PATH: ${{ vars.DEPLOY_TARGET_PATH }}
        run: php generate.php

      - name: Remove internal tools before deploy
        run: |
          rm -rf _tools
          rm -rf .git
          rm -rf .github
          rm README.md

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: .

  deploy:
    needs: generate
    runs-on: ubuntu-latest

    steps:
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: ./deploy

      - name: Show local artifact content
        run: |
          echo "Local artifact directory:"
          ls -la ./deploy

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -p ${{ vars.DEPLOY_SSH_PORT || 22 }} ${{ vars.DEPLOY_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection and show remote directory
        run: |
          ssh -p ${{ vars.DEPLOY_SSH_PORT || 22 }} \
            ${{ vars.DEPLOY_SSH_USER }}@${{ vars.DEPLOY_SSH_HOST }} << 'EOF'
            cd ${{ vars.DEPLOY_TARGET_PATH }}
            echo "Connected to:"
            pwd
            echo ""
            echo "Directory listing:"
            ls -la
          EOF

      - name: Deploy overview pages to remote
        run: |
          TARGET="${{ vars.DEPLOY_TARGET_PATH }}"

          echo "Deploy target: '$TARGET'"

          if [[ -z "$TARGET" || "$TARGET" == "/" ]]; then
            echo "ERROR: Invalid DEPLOY_TARGET_PATH"
            exit 1
          fi

          PORT="${{ vars.DEPLOY_SSH_PORT }}"
          if [ -z "$PORT" ]; then
            PORT=22
          fi

          rsync -az \
            --omit-dir-times \
            --no-perms \
            --no-owner \
            --no-group \
            --chmod=F644,D755 \
            -e "ssh -p ${PORT}" \
            ./deploy/ \
            ${{ vars.DEPLOY_SSH_USER }}@${{ vars.DEPLOY_SSH_HOST }}:${{ vars.DEPLOY_TARGET_PATH }}/